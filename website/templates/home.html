{% extends 'base.html' %}
{% block title %}
Chatty Room 
{% endblock %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/home.css')}}">
{% endblock %}
{% block content %}
<form method="POST" action="chatRoom">
  <div class="center">
    <h1 id="titleText">Chatty Room</h1>
    <div style="text-align: center">
      <input type="text" placeholder="Enter your name..." name="username" value="{{ request.form['username'] }}" required>
    </div>
    {% if request.args.get('error') %}
      <p id="error">Name is already taken...</p>
    {% endif %}
    <div style="text-align: center">
      <button type="submit">Join</button>
    </div>
  </div>
</form>
{% endblock %}
